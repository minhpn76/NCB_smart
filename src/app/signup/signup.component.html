<div class="login-page" [@routerTransition]>
	<div class="row justify-content-md-center">
		<div class="col-md-12 text-center" >
				<img src="assets/images/logo.png" width=250/>
		</div>
	</div>
	<div class="row justify-content-md-center">
		<div class="col-md-4">
			<form  [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
					<div class="form-content">
							<div class="form-group">
									<input type="text" class="form-control input-underline input-lg" id="" placeholder="{{ 'Full Name' | translate }}">
							</div>

							<div class="form-group">
									<input type="text" class="form-control input-underline input-lg" id="" placeholder="{{ 'Email' | translate }}">
							</div>

							<div class="form-group">
									<input type="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'password' | translate }}">
							</div>
							<div class="form-group">
									<input type="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Repeat password' | translate }}">
							</div>
					</div>
					<a class="btn rounded-btn" [routerLink]="['/login']">Đăng nhập</a>
					&nbsp;
					<button class="btn rounded-btn" (keyup.enter)="keyDownFunction($event)">
							Đăng ký
					</button>
			</form>
		</div>
	</div>
</div>
