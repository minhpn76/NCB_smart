<div>
    <app-page-header [heading]="'Phân quyền'" [heading_second]="'Sửa phân quyền'" [url_heading]="'/decen'"> </app-page-header>
    <div class="row">
        <div class="col-md-8">
            <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Tên phân quyền(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-8">
                        <input formControlName="roleName" class="form-control col-lg-12" placeholder="Tên phân quyền" [ngClass]="{ 'is-invalid': submitted && Form.roleName.errors }" />
                        <div *ngIf="submitted && Form.roleName.errors" class="invalid-feedback">
                            <div *ngIf="Form.roleName.hasError('whitespace')">Phân quyền không hợp lệ</div>
                            <div *ngIf="Form.roleName.errors.required">Phân quyền là bắt buộc</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Mô tả(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-8">
                        <textarea formControlName="description" class="form-control col-lg-12" placeholder="Mô tả" [ngClass]="{ 'is-invalid': submitted && Form.description.errors }">
                        </textarea>
                        <div *ngIf="submitted && Form.description.errors" class="invalid-feedback">
                            <div *ngIf="Form.description.errors.required">Mô tả là bắt buộc</div>
                            <div *ngIf="Form.description.hasError('whitespace')">Mô tả không hợp lệ</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Trạng thái(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-8">
                        <select class="form-control" formControlName="status" name="status">
                            <option *ngFor="let status of listStatus" [value]="status.code" selected="selected">{{ status.name }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-8">
                        <button class="btn btn-success mr-3"><i class="fa fa-save"></i>&nbsp;Lưu lại</button>
                        <button class="btn btn-light" (click)="resetForm()"><i class="fa fa-close"></i>&nbsp;Huỷ</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
