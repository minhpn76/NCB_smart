<div>
    <app-page-header 
        [heading]="'Phân quyền'" 
        [heading_second]="'Sửa phân quyền'" 
        [url_heading]="'/decen'">
    </app-page-header>
    <div class="row">
        <div class="col-md-8">
            <form>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Tên phân quyền(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-8">
                        <input 
                            [(ngModel)]="obj.roleName"
                            name="roleName"
                            class="form-control col-lg-12"
                            placeholder="Tên phân quyền"
                        >
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Mô tả(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-8">
                        <input 
                            [(ngModel)]="obj.description"
                            name="description"
                            class="form-control col-lg-12"
                            placeholder="Mô tả"
                        >
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Trạng thái(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-7">
                        <select class="form-control " [(ngModel)]="obj.status" name="status">
                            <option *ngFor="let status of listStatus" [value]="status.code" selected="selected">{{status.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-7">
                        <button class="btn btn-success mr-3" (click)="onSubmit()">
                            <i class="fa fa-save"></i>&nbsp;Lưu lại
                        </button>
                        <button class="btn btn-light" (click)="resetForm()">
                            <i class="fa fa-close"></i>&nbsp;Huỷ
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
