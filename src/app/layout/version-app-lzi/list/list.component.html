    <!-- list -->
    <div class="row mt-3">
        <div class="col-md-12 table-responsive Flipped">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col" [class.active]="order === 'code'" (click)="setOrder('code')">
                            Mã
                            <span [hidden]="reverse">▼</span>
                            <span [hidden]="!reverse">▲</span>
                        </th>
                        <th scope="col" [class.active]="order === 'value'" (click)="setOrder('value')">
                            Giá trị
                            <span [hidden]="reverse">▼</span>
                            <span [hidden]="!reverse">▲</span>
                        </th>
                        <th scope="col" [class.active]="order === 'name'" (click)="setOrder('name')">
                            Tên
                            <span [hidden]="reverse">▼</span>
                            <span [hidden]="!reverse">▲</span>
                        </th>
                        <th scope="col" [class.active]="order === 'type'"
                            (click)="setOrder('type')">
                            Thể loại
                            <span [hidden]="reverse">▼</span>
                            <span [hidden]="!reverse">▲</span>
                        </th>
                        <th scope="col" [class.active]="order === 'sort'" (click)="setOrder('sort')">
                            Sắp xếp
                            <span [hidden]="reverse">▼</span>
                            <span [hidden]="!reverse">▲</span>
                        </th>
                        <th scope="col" [class.active]="order === 'description'">
                            Mô tả
                            <!-- <span [hidden]="reverse">▼</span>
                            <span [hidden]="!reverse">▲</span> -->
                        </th>
                        <th scope="col">Thao tác</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- <tr  class="text-center">
                        <td colspan="14">
                            <i class="fa fa-spin fa-spinner font-30"></i>
                        </td>
                    </tr>
                    <tr  class="text-center">
                        <td colspan="14">Không tìm thấy kết quả</td>
                    </tr> -->
                    <tr *ngFor="let data of listData; let i = index">
                        <td scope="row">
                            {{ i + 1 }}
                        </td>

                        <td>{{ data?.code }}</td>
                        <td>{{ data?.value }}</td>
                        <td>{{ data?.name }}</td>
                        <td>{{ data?.type }}</td>
                        <td>{{ data?.sort }}</td>
                        <td>{{ data?.description }}</td>
                        <td>
                            <a data-toggle="tool-tip" title="Chỉnh sửa" class="mr-2 cursor-pointer text-blue"
                                routerLink="/version-app-lzi/edit/{{data.code}}">
                                <i class="fa fa-edit"></i>
                            </a>
                            <span data-toggle="tool-tip" title="Phê duyệt" class="mr-2 cursor-pointer text-warning">
                            </span>
                            <span data-toggle="tool-tip" title="Xóa" class="mr-2 cursor-pointer text-danger">
                                <i class="fa fa-trash" (click)="
                                        deleteItem(1, i, data.code)
                                    "></i>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
