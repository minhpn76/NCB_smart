<div style="min-height: 100vh;">
    <app-page-header [heading]="'Khuyễn mãi/ ưu đãi'" [heading_second]="'Gán mã khuyến mãi với sản phẩm'" [url_heading]="'/promotion'">
    </app-page-header>
    <div class="row">
        <div class="col-md-8">
            <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Mã chường trình(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-7">
                        <input
                            [attr.disabled]="true"
                            formControlName="proCode"
                            class="form-control col-lg-12"
                            placeholder="Mã chương trình"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Gói sản phẩm(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-7">
                        <p-multiSelect
                            [options]="listTempData"
                            defaultLabel="Chọn giá trị"
                            formControlName="listPackage"
                        >
                        </p-multiSelect>
                        <div *ngIf="submitted && Form.listPackage.errors"
                            class="invalid-feedback">
                            <div *ngIf="Form.listPackage.errors.required">Gói sản phẩm là bắt buộc</div>
                            <div *ngIf="Form.listPackage.hasError('whitespace')">Gói sản phẩm không hợp lệ</div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-7">
                        <button class="btn btn-success mr-3"><i class="fa fa-save"></i>&nbsp;Lưu lại</button>
                        <button class="btn btn-light" (click)="resetForm()"><i class="fa fa-close"></i>&nbsp;Huỷ</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
