<div>
    <app-page-header
        [heading]="'Notify (in App)'"
        [url_heading]="'/notify'">
    </app-page-header>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <label for="search" class="col-sm-4 col-form-label">Nhà cung
                    cấp:</label>
                <div class="col-sm-6">
                    <input class="form-control col-lg-12"
                        itrim type="text" id="search"
                        [(ngModel)]="re_search.provider"
                        placeholder="Mã hướng dẫn">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group row">
                <label for="search" class="col-sm-4 col-form-label">Kiểu loại:</label>
                <div class="col-sm-6">
                    <input class="form-control col-lg-12"
                        itrim type="text" id="search"
                        [(ngModel)]="re_search.type"
                        placeholder="Kiểu loại">
                </div>
            </div>
        </div>
        <div class="col-md-12 text-center">
            <button class="btn btn-primary mr-3" (click)="onSearch(re_search)">
                <i class="fa fa-search"></i>&nbsp;Tìm kiếm
            </button>
            <a class="btn btn-warning" [routerLink]="['/notify/create']">
                <i class="fa fa-plus"></i>&nbsp;Thêm mới
            </a>
        </div>
    </div>
    <div class="row mt-50">
        <div class="col-md-8">
            <div class="form-group row">
                <label for="search" class="col-sm-2 col-form-label">Hiển thị:</label>
                <select class="form-control col-sm-1"
                    [(ngModel)]="re_search.size" (change)="changePageSize()">
                    <option *ngFor="let page_size of listPageSize"
                        [value]="page_size">{{page_size}}</option>
                </select> &nbsp;
                <label for="search" class="col-form-label">Bản ghi</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Nhà cung cấp</th>
                        <th scope="col">Kiểu loại</th>
                        <th scope="col">Mã tin nhắn</th>
                        <th scope="col">Mã tin nhắn 1</th>
                        <th scope="col">Tin nhắn Tiếng Việt</th>
                        <th scope="col">Tin nhắn Tiếng Anh</th>
                        <th scope="col">Lỗi</th>
                        <th scope="col">Thao tác</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="isProcessLoad == 1" class="text-center">
                        <td colspan=9><i class="fa fa-spin fa-spinner font-30"></i></td>
                    </tr>
                    <tr *ngIf="totalSearch == 0 && isProcessLoad == 0"
                        class="text-center">
                        <td colspan=9>Không tìm thấy kết quả</td>
                    </tr>
                    <tr *ngFor="let data of listData; let i= index">

                        <th scope="row">
                            {{ i+1 }}
                        </th>
                        <td>{{data?.provider}}</td>
                        <td>{{data?.type}}</td>
                        <td>{{data?.msgCode}}</td>
                        <td>{{data?.msg_Code_1}}</td>
                        <td>{{data?.mes_Vn}}</td>
                        <td>{{data?.mes_En}}</td>
                        <td>{{data?.error}}</td>
                        <td>
                            {{data.msgCode}}
                            <a class="mr-2 cursor-pointer text-blue"
                                routerLink="/notify/edit/{{ data.msgCode }}">
                                <i class="fa fa-edit"></i>
                            </a>
                            <span class="mr-2 cursor-pointer text-danger">
                                <i class="fa fa-trash" (click)="deleteItem(1, i,
                                    data.msgCode)"></i>
                            </span>

                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <ngb-pagination
                *ngIf="totalSearch > 0 && totalSearch > re_search.size"
                [collectionSize]="totalSearch"
                [pageSize]="re_search.size"
                [(page)]="re_search.page"
                [boundaryLinks]="true"
                [maxSize]="10"
                (pageChange)="loadPage($event)"
            ></ngb-pagination>
        </div>
    </div>
    <!-- /.row -->
</div>
