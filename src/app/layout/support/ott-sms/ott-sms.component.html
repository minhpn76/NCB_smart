<div>
    <app-page-header 
        [heading]="'Quản lý tin ngân hàng'"
    >
    </app-page-header>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <label for="search" class="col-sm-4 col-form-label">Tiêu đề:</label>
                <div class="col-sm-6">
                    <input class="form-control col-lg-12"
                    itrim type="text" [(ngModel)]="search.code_telecom"
                    placeholder="Tiêu đề">
                </div>
            </div>
						
						<div class="form-group row">
							<label for="search" class="col-sm-4 col-form-label">Từ ngày:</label>
							<div class="col-sm-6 input-group">
									<input readonly class="form-control" placeholder="Từ ngày"
											name="dFS" ngbDatepicker #dFS="ngbDatepicker"
											> 
											<!-- (ngModelChange)="getOrder(search); -->
											<!-- [(ngModel)]="mRatesDateS" -->
									<div class="input-group-append">
											<button class="btn btn-outline-secondary" (click)="dFS.toggle()" type="button">
													<i class="fa fa-calendar"></i>
											</button>
									</div>
							</div>
            </div>
            <div class="form-group row">
              <label for="search" class="col-sm-4 col-form-label">Trạng thái:</label>
              <div class="col-sm-6">
                  <select class="form-control" [(ngModel)]="search.active">
                      <option *ngFor="let status of listStatus" [value]="status.code" selected="selected">{{status.name}}</option>

                  </select>
              </div>
                
            </div>
            
            
        </div>
        <div class="col-md-6">
            <div class="form-group row">
              <label for="search" class="col-sm-4 col-form-label">Người tạo:</label>
              <div class="col-sm-6">
                  <input class="form-control col-lg-12"
                  itrim type="text" [(ngModel)]="search.code_telecom"
                  placeholder="Người tạo">
              </div>
            </div>
            
            <div class="form-group row">
                <label for="search" class="col-sm-4 col-form-label">Đến ngày:</label>
                <div class="col-sm-6 input-group">
                    <input readonly class="form-control" placeholder="Đến ngày"
                        name="dTS" ngbDatepicker #dTS="ngbDatepicker"
                        > 
                        <!-- (ngModelChange)="getOrder(search); -->
                        <!-- [(ngModel)]="mRatesDateS" -->
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="dTS.toggle()" type="button">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div> 
        <div class="col-md-12 text-center">
            <button class="btn btn-primary mr-3" (click)="onSearch()">
                <i class="fa fa-search"></i>&nbsp;Tìm kiếm
            </button>
            <a class="btn btn-warning">
                <i class="fa fa-download"></i>&nbsp;Báo cáo
            </a>
        </div>
    </div>
    <div class="row mt-50">
        <div class="col-md-8">
            <div class="form-group row">
                <label for="search" class="col-sm-2 col-form-label">Hiển thị:</label>
                    <select class="form-control col-sm-1" [(ngModel)]="search.page_size">
                        <option *ngFor="let page_size of listPageSize" [value]="page_size">{{page_size}}</option>
                    </select> &nbsp;
                    <label for="search" class=" col-form-label">Bản ghi</label>  
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group row">
                <label for="search" class="col-sm-4 col-form-label">Tìm kiếm:</label>
                <div class="col-sm-8">
                    <input (keydown)="search.page=1;keyDownFunction($event)" class="form-control col-lg-12"
                    itrim type="text" id="search" [(ngModel)]="search.keyword"
                    placeholder="Tìm kiếm">
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Tên khách hàng</th>
                    <th scope="col">Tên đăng nhập</th>
                    <th scope="col">Thời gian gửi</th>
                    <th scope="col">Thao tác</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="search.process_load == 1" class="text-center">
                        <td colspan=5><i class="fa fa-spin fa-spinner font-30"></i></td>
                    </tr>
                    <tr *ngIf="search.total_items == 0 && search.process_load == 0" class="text-center">
                        <td colspan=5>Không tìm thấy kết quả</td>
                    </tr>
                    <tr *ngFor ="let data of listData; let i = index">
                        
                        <th scope="row">
                            {{i+1 + (search.page>1?(search.page-1)*search.page_size:0)}}
                        </th>
                        <td>Mark</td>
                        <td>Otto</td>

                        <td>
                            <span class="badge badge-success">Active</span>

                        </td>
                        <td>
                            <a class="mr-2 cursor-pointer text-blue" routerLink="/telecom/edit/{{i}}">
                                <i class="fa fa-edit"></i>
                            </a>
                            <span class="mr-2 cursor-pointer text-blue">
                                <i class="fa fa-lock"></i>
                            </span>
                            <!-- <span class="mr-2 cursor-pointer text-danger">
                                <i class="fa fa-unlock-alt"></i>
                            </span> -->
                            <span class="mr-2 cursor-pointer text-danger">
                                <i class="fa fa-trash" (click)="deleteItem(1, i)"></i>
                            </span>
                            
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div> 
    </div>

    <div class="row mt-3">
        <div class="col-md-12">

            <ngb-pagination 
                *ngIf="search.total_items > 0 && search.total_items > search.page_size"
                [collectionSize]="search.total_items" 
                [(page)]="search.page" [maxSize]="10" [rotate]="true" 
                [boundaryLinks]="true"
                (pageChange)="loadPage($event)"
            >
            </ngb-pagination>
        </div>
    </div>
    <!-- /.row -->
</div>
