<div>
    <app-page-header [heading]="'Danh sách số tổng đài'" [heading_second]="'Thêm mới số tổng đài'" [url_heading]="'/telecom'"> </app-page-header>
    <div class="row">
        <div class="col-md-8">
            <form [formGroup]="telecomForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Tên tham số(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-7">
                        <input
                            formControlName="name"
                            class="form-control col-lg-12"
                            placeholder="Tên tham số"
                            [ngClass]="{ 'is-invalid': submitted && Form.name.errors }"
                        />
                        <div *ngIf="submitted && Form.name.errors" class="invalid-feedback">
                            <div *ngIf="Form.name.errors.required">Tên tham số là bắt buộc</div>
                            <div *ngIf="Form.name.hasError('whitespace')">Tên tham số không hợp lệ</div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Giá trị tham số(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-7">
                        <input
                            formControlName="value"
                            class="form-control col-lg-12"
                            placeholder="Giá trị tham số"
                            [ngClass]="{ 'is-invalid': submitted && Form.value.errors }"
                        />
                        <div *ngIf="submitted && Form.value.errors" class="invalid-feedback">
                            <div *ngIf="Form.value.errors.required">Giá trị tham số là bắt buộc</div>
                            <div *ngIf="Form.value.hasError('whitespace')">Giá trị tham số không hợp lệ</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Mô tả:</label>
                    <div class="col-sm-7">
                        <input
                            formControlName="description"
                            class="form-control col-lg-12"
                            placeholder="Mô tả"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-7">
                        <button class="btn btn-success mr-3"><i class="fa fa-save"></i>&nbsp;Lưu lại</button>
                        <button class="btn btn-light" (click)="resetForm()"><i class="fa fa-close"></i>&nbsp;Huỷ</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
