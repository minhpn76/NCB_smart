<div>
    <app-page-header
        [heading]="'Đối tác tham gia ưu đãi'"
        [heading_second]="'Thêm mới đối tác'"
        [url_heading]="'/partner-promotion'"
    >
    </app-page-header>
    <div class="row">
        <div class="col-md-8">
            <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label"
                        >Tên đối tác(<span class="text-danger">*</span>):</label
                    >
                    <div class="col-sm-8">
                        <input
                            formControlName="partnerName"
                            class="form-control col-lg-12"
                            placeholder="Tên đối tác"
                            [ngClass]="{
                                'is-invalid': submitted && Form.partnerName.errors
                            }"
                        />
                        <div
                            *ngIf="submitted && Form.partnerName.errors"
                            class="invalid-feedback"
                        >
                            <div *ngIf="Form.partnerName.errors.required">
                                Tên đối tác là bắt buộc
                            </div>
                            <div *ngIf="Form.partnerName.hasError('whitespace')">
                                Tên đối tác không đúng định dạng
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label"
                        >Mã đối tác(<span class="text-danger">*</span>):</label
                    >
                    <div class="col-sm-8">
                        <textarea
                            maxlength="5"
                            formControlName="partnerCode"
                            class="form-control col-lg-12"
                            placeholder="Mã đối tác"
                            [ngClass]="{
                                'is-invalid':
                                    submitted && Form.partnerCode.errors
                            }"
                        ></textarea>

                        <div
                            *ngIf="submitted && Form.partnerCode.errors"
                            class="invalid-feedback"
                        >
                            <div *ngIf="Form.partnerCode.errors.maxlength">Mã đối tác lớn hơn 5 ký tự</div>
                            <div *ngIf="Form.partnerCode.errors.minlength">Mã đối tác không được nhỏ hơn 5 ký tự</div>
                            <div *ngIf="Form.partnerCode.errors.required">
                                Mã đối tác là bắt buộc
                            </div>
                            <div
                                *ngIf="Form.partnerCode.hasError('whitespace')"
                            >
                                Mã đối không đúng định dạng
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-7">
                        <button class="btn btn-success mr-3">
                            <i class="fa fa-save"></i>&nbsp;Lưu lại
                        </button>
                        <button class="btn btn-light" (click)="resetForm()">
                            <i class="fa fa-close"></i>&nbsp;Huỷ
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
