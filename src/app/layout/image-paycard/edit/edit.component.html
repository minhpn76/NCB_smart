<div>
    <app-page-header [heading]="'Hình ảnh thẻ'" [heading_second]="'Sửa hình ảnh thẻ'" [url_heading]="'/image-paycard'"> </app-page-header>
    <div class="row">
        <div class="col-md-8">
            <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Tên hình ảnh thẻ(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-8">
                        <input
                            formControlName="nameImage"
                            class="form-control col-lg-12"
                            placeholder="Tên hình ảnh thẻ"
                            [ngClass]="{ 'is-invalid': submitted && Form.nameImage.errors }"
                        />
                        <div *ngIf="submitted && Form.nameImage.errors" class="invalid-feedback">
                            <div *ngIf="Form.nameImage.errors.required">Tên hình ảnh thẻ là bắt buộc</div>
                            <div *ngIf="Form.nameImage.hasError('whitespace')">Tên hình ảnh thẻ khộng hợp lệ</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Hình ảnh(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-8">
                        <div class="custom-file">
                            <input
                                type="file"
                                class="custom-file-input"
                                id="inputGroupFile01"
                                placeholder="Hình ảnh"
                                type="file"
                                name="img"
                                accept="image/*"
                                (change)="handleFileInput($event.target.files)"
                                aria-describedby="inputGroupFileAddon01"
                            />
                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Link Url(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-8">
                        <input
                            formControlName="linkUrl"
                            class="form-control col-lg-12"
                            placeholder="Link Url"
                            [ngClass]="{ 'is-invalid': submitted && Form.linkUrl.errors }"
                        />
                        <div *ngIf="submitted && Form.linkUrl.errors" class="invalid-feedback">
                            <div *ngIf="Form.linkUrl.errors.required">Link Url là bắt buộc</div>
                            <div *ngIf="Form.linkUrl.hasError('whitespace')">Link Url khộng hợp lệ</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Trạng thái(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-8">
                        <select class="form-control" formControlName="status" name="status">
                            <option *ngFor="let status of listStatus" [value]="status.code" selected="selected">{{ status.name }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-8">
                        <button
                            [disabled]="isLockSave"
                            class="btn btn-success
                            mr-3"
                        >
                            <i class="fa fa-save"></i>&nbsp;Lưu lại
                        </button>
                        <button class="btn btn-light" (click)="resetForm()"><i class="fa fa-close"></i>&nbsp;Huỷ</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
