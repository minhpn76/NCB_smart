<div>
    <app-page-header 
        [heading]="'Thông tin Q&As'" 
        [heading_second]="'Sửa thông tin Q&As'" 
        [url_heading]="'/qas-info'">
    </app-page-header>
    <div class="row">
        <div class="col-md-8">
            <form>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Mã Banner(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-8">
                        <input 
                            [(ngModel)]="obj.bannerCode"
                            name="bannerCode"
                            class="form-control col-lg-12"
                            placeholder="Mã Banner"
                        >
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Tên Banner(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-8">
                        <input 
                            [(ngModel)]="obj.bannerName"
                            name="bannerName"
                            class="form-control col-lg-12"
                            placeholder="Tên Banner"
                        >
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Link Image(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-8">
                        <input 
                            [(ngModel)]="obj.linkImg"
                            name="linkImg"
                            class="form-control col-lg-12"
                            placeholder="Link Image"
                        >
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Link Url Vn(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-8">
                        <input 
                            [(ngModel)]="obj.linkUrlVn"
                            name="linkUrlVn"
                            class="form-control col-lg-12"
                            placeholder="Link Url Vn"
                        >
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Link Url En(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-8">
                        <input 
                            [(ngModel)]="obj.linkUrlEn"
                            name="linkUrlEn"
                            class="form-control col-lg-12"
                            placeholder="Link Url En"
                        >
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Trạng thái(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-7">
                        <select class="form-control " [(ngModel)]="obj.status" name="status">
                            <option *ngFor="let status of listStatus" [value]="status.code" selected="selected">{{status.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-7">
                        <button class="btn btn-success mr-3" (click)="onSubmit()">
                            <i class="fa fa-save"></i>&nbsp;Lưu lại
                        </button>
                        <button class="btn btn-light" (click)="resetForm()">
                            <i class="fa fa-close"></i>&nbsp;Huỷ
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
