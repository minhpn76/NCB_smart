<div>
    <app-page-header [heading]="'Banner'" [heading_second]="'Sửa banner'" [url_heading]="'/banner'"> </app-page-header>
    <div class="row">
        <div class="col-md-8">
            <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Mã banner(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-8">
                        <select class="form-control" formControlName="bannerCode" name="status">
                            <option *ngFor="let status of listBanner" [value]="status.code" selected="selected">{{ status.name }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Tên banner(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-8">
                        <input
                            formControlName="bannerName"
                            class="form-control col-lg-12"
                            placeholder="Tên banner"
                            [ngClass]="{ 'is-invalid': submitted && Form.bannerName.errors }"
                        />
                        <div *ngIf="submitted && Form.bannerName.errors" class="invalid-feedback">
                            <div *ngIf="Form.bannerName.errors.required">Tên banner là bắt buộc</div>
                            <div *ngIf="Form.bannerName.hasError('whitespace')">Tên banner khộng hợp lệ</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Màn hình chuyển tiếp:</label>
                    <div class="col-sm-8">
                        <input
                            formControlName="actionScreen"
                            class="form-control col-lg-12"
                            placeholder="Màn hình chuyển tiếp"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Hình ảnh hiện tại:</label>
                    <div class="col-sm-8">
                        <input
                            formControlName="linkImg"
                            [attr.disabled]="true"
                            class="form-control col-lg-12"
                            placeholder="Hình ảnh hiện tại"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Thời gian bắt đầu(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-8 input-group">
                        <input readonly class="form-control" placeholder="Thời gian bắt đầu"
                            name="dFS" ngbDatepicker #dFS="ngbDatepicker"
                            formControlName="scheduleStart"
                            > 
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" (click)="dFS.toggle()" type="button">
                                <i class="fa fa-calendar"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Thời gian kết thúc(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-8 input-group">
                        <input readonly class="form-control" placeholder="Thời gian kết thúc"
                            name="dTS" ngbDatepicker #dTS="ngbDatepicker"
                            formControlName="scheduleEnd"
                            > 
                        
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" (click)="dTS.toggle()" type="button">
                                <i class="fa fa-calendar"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Phương thức show(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-8">
                        <select class="form-control" formControlName="oneTimeShow" name="status">
                            <option *ngFor="let status of listShow" [value]="status.code" selected="selected">{{ status.name }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Hình ảnh(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-8">
                        <div class="custom-file">
                            <input 
                            type="file" class="custom-file-input" id="inputGroupFile01"
                            placeholder="Hình ảnh"
                            type="file"
                            name="img"
                            accept="image/*"
                            (change)="handleFileInput($event.target.files, $event)"
                            aria-describedby="inputGroupFileAddon01">
                            <label *ngIf="tempNameImg === ''" class="custom-file-label" for="inputGroupFile01">Choose file</label>
                            <label *ngIf="tempNameImg !== ''" class="custom-file-label" for="inputGroupFile01">{{tempNameImg}}</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Trạng thái(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-8">
                        <select class="form-control" formControlName="status" name="status">
                            <option *ngFor="let status of listStatus" [value]="status.code" selected="selected">{{ status.name }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-8">
                        <button
                            [disabled]="isLockSave"
                            class="btn btn-success
                            mr-3"
                        >
                            <i class="fa fa-save"></i>&nbsp;Lưu lại
                        </button>
                        <button class="btn btn-light" (click)="resetForm()"><i class="fa fa-close"></i>&nbsp;Huỷ</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <img style="border: 1px dashed #004e96;padding: 5px;" *ngIf="tempUrl === ''" src="assets/images/preiview-img.jpg" height=200 width=200/>
            <img style="border: 1px dashed #004e96;padding: 5px;"  *ngIf="tempUrl !== ''" [src]="tempUrl" height="200" width=200>
        </div>
    </div>
</div>
