<div>
        <app-page-header 
            [heading]="'Banner'" 
            [heading_second]="'Thêm mới banner'" 
            [url_heading]="'/banner'">
        </app-page-header>
        <div class="row">
            <div class="col-md-8">
                <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
                    <div class="form-group row">
                        <label for="search" class="col-sm-4 col-form-label">Mã banner(<span class="text-danger">*</span>):</label>
                        <div class="col-sm-8">
                            <input 
                                formControlName="bannerCode"
                                class="form-control col-lg-12"
                                placeholder="Mã banner"
                                [ngClass]="{ 'is-invalid': submitted && Form.bannerCode.errors }"
                            >
                            <div *ngIf="submitted && Form.bannerCode.errors" class="invalid-feedback">
                                <div *ngIf="Form.bannerCode.errors.required">Mã banner là bắt buộc</div>
                                <div *ngIf="Form.bannerCode.errors.pattern">Mã banner khộng hợp lệ</div>
                            </div>
                        </div>
    
                    </div>
                    <div class="form-group row">
                        <label for="search" class="col-sm-4 col-form-label">Tên banner(<span class="text-danger">*</span>):</label>
                        <div class="col-sm-8">
                            <input 
                                formControlName="bannerName"
                                class="form-control col-lg-12"
                                placeholder="Tên banner"
                                [ngClass]="{ 'is-invalid': submitted && Form.bannerName.errors }"
                            >
                            <div *ngIf="submitted && Form.bannerName.errors" class="invalid-feedback">
                                <div *ngIf="Form.bannerName.errors.required">Tên banner là bắt buộc</div>
                                <div *ngIf="Form.bannerName.errors.pattern">Tên banner khộng hợp lệ</div>
                            </div>
                        </div>
    
                    </div>
                    <div class="form-group row">
                        <label for="search" class="col-sm-4 col-form-label">Hình ảnh(<span class="text-danger">*</span>):</label>
                        <div class="col-sm-8">
                            <div class="custom-file">
                                <input 
                                    type="file" class="custom-file-input" id="inputGroupFile01"
                                    placeholder="Hình ảnh"
                                    type="file"
                                    name="img"
                                    accept="image/*"
                                    (change)="handleFileInput($event.target.files)"
                                    aria-describedby="inputGroupFileAddon01">
                                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-8">
                            <button
                                [disabled]="isLockSave"
                                class="btn btn-success mr-3"
                                >
                                <i class="fa fa-save"></i>&nbsp;Lưu lại
                            </button>
                            <button class="btn btn-light" (click)="resetForm()">
                                <i class="fa fa-close"></i>&nbsp;Huỷ
                            </button>
                        </div>
                    </div>
                </form>
    
            </div>
        </div>
    </div>
