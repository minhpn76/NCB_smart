<div>
        <app-page-header 
            [heading]="'Banner'" 
            [heading_second]="'Thêm mới banner'" 
            [url_heading]="'/banner'">
        </app-page-header>
        <div class="row">
            <div class="col-md-8">
                <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
                    <div class="form-group row">
                        <label for="search" class="col-sm-4 col-form-label">Mã banner(<span class="text-danger">*</span>):</label>
                        <div class="col-sm-8">
                            <input 
                                formControlName="bannerCode"
                                class="form-control col-lg-12"
                                placeholder="Mã banner"
                                [ngClass]="{ 'is-invalid': submitted && Form.bannerCode.errors }"
                            >
                            <div *ngIf="submitted && Form.bannerCode.errors" class="invalid-feedback">
                                <div *ngIf="Form.bannerCode.errors.required">Mã banner là bắt buộc</div>
                            </div>
                        </div>
    
                    </div>
                    <div class="form-group row">
                        <label for="search" class="col-sm-4 col-form-label">Tên banner(<span class="text-danger">*</span>):</label>
                        <div class="col-sm-8">
                            <input 
                                formControlName="bannerName"
                                class="form-control col-lg-12"
                                placeholder="Tên banner"
                                [ngClass]="{ 'is-invalid': submitted && Form.bannerName.errors }"
                            >
                            <div *ngIf="submitted && Form.bannerName.errors" class="invalid-feedback">
                                <div *ngIf="Form.bannerName.errors.required">Tên banner là bắt buộc</div>
                            </div>
                        </div>
    
                    </div>
                    <div class="form-group row">
                        <label for="search" class="col-sm-4 col-form-label">Link Image(<span class="text-danger">*</span>):</label>
                        <div class="col-sm-8">
                            <input 
                                formControlName="linkImg"
                                class="form-control col-lg-12"
                                placeholder="Link Image"
                                [ngClass]="{ 'is-invalid': submitted && Form.linkImg.errors }"
                            >
                            <div *ngIf="submitted && Form.linkImg.errors" class="invalid-feedback">
                                <div *ngIf="Form.linkImg.errors.required">Link Image là bắt buộc</div>
                            </div>
                        </div>
    
                    </div>
                    <div class="form-group row">
                        <label for="search" class="col-sm-4 col-form-label">Link Image Vn(<span class="text-danger">*</span>):</label>
                        <div class="col-sm-8">
                            <input 
                                formControlName="linkUrlVn"
                                class="form-control col-lg-12"
                                placeholder="Link Image Vn"
                            >
                        </div>
    
                    </div>
                    <div class="form-group row">
                        <label for="search" class="col-sm-4 col-form-label">Link Image En(<span class="text-danger">*</span>):</label>
                        <div class="col-sm-8">
                            <input 
                                formControlName="linkUrlEn"
                                class="form-control col-lg-12"
                                placeholder="Link Image En"
                            >
                        </div>
    
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-8">
                            <button class="btn btn-success mr-3">
                                <i class="fa fa-save"></i>&nbsp;Lưu lại
                            </button>
                            <button class="btn btn-light" (click)="resetForm()">
                                <i class="fa fa-close"></i>&nbsp;Huỷ
                            </button>
                        </div>
                    </div>
                </form>
    
            </div>
        </div>
    </div>
