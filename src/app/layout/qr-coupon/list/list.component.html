<div>
    <app-page-header [heading]="'Danh sách phiếu ưu đãi'"></app-page-header>
    <div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Tên ưu đãi:</label>
                    <div class="col-sm-6">
                        <input class="form-control col-lg-12" itrim type="text" id="search" placeholder=" Tên ưu đãi: ">
                    </div>
                </div>
            </div>
            <!-- <div class="col-md-6">
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Thể loại:</label>
                    <div class="col-sm-6">
                        <input class="form-control col-lg-12" itrim type="text" id="search" placeholder=" Thể loại ">
                    </div>
                </div>
            </div> -->
            <div class="col-md-6">
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Trạng thái:</label>
                    <div class="col-sm-6">
                        <select class="form-control">
                            <option *ngFor="let status of listStatus" [value]="status.code" selected="selected">
                                {{status.name}}
                            </option>

                        </select>
                    </div>

                </div>
            </div>

            <!--Button  -->
            <div class="col-md-12 text-center">
                <button class="btn btn-primary mr-3" (click)="onSearch()">
                    <i class="fa fa-search"></i>&nbsp;Tìm kiếm
                </button>
                <a class="btn btn-warning" [routerLink]="['/qr-coupon/create']">
                    <i class="fa fa-plus"></i>&nbsp;Thêm mới
                </a>
            </div>

        </div>

        <!-- list -->
        <div class="row">
            <div class="col-md-12 table-responsive Flipped">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">STT</th>
                            <th scope="col" [class.active]="order === 'Name'" (click)="setOrder('name')">Tên ưu đãi
                                <!-- <span [hidden]="reverse">▼</span>
                                <span [hidden]="!reverse">▲</span> -->
                            </th>
                            <th scope="col" [class.active]="order === 'description'" (click)="setOrder('description')">Mô tả
                                <span [hidden]="reverse">▼</span>
                                <span [hidden]="!reverse">▲</span>
                            </th>
                            <th scope="col" [class.active]="order === 'code'" (click)="setOrder('code')">
                                Mã giảm giá
                                <span [hidden]="reverse">▼</span>
                                <span [hidden]="!reverse">▲</span>
                            </th>
                            <th scope="col" [class.active]="order === 'object_user_type'" (click)="setOrder('object_user_type')">
                                Kiểu giảm giá
                                <!-- <span [hidden]="reverse">▼</span>
                                <span [hidden]="!reverse">▲</span> -->
                            </th>
                            <th scope="col" [class.active]="order === 'discount_type'" (click)="setOrder('discount_type')">
                                Loại giảm giá
                                <!-- <span [hidden]="reverse">▼</span>
                                <span [hidden]="!reverse">▲</span> -->
                            </th>
                            <th scope="col" [class.active]="order === 'status'" (click)="setOrder('status')">
                                Trạng thái
                                <!-- <span [hidden]="reverse">▼</span>
                                <span [hidden]="!reverse">▲</span> -->
                            </th>
                            <th scope="col" [class.active]="order === 'approve_status'" (click)="setOrder('approve_status')">
                                Trạng thái phê duyệt
                                <!-- <span [hidden]="reverse">▼</span>
                                <span [hidden]="!reverse">▲</span> -->
                            </th>
                            <th scope="col">Thao tác</th>
                        </tr>
                    </thead>

                    <tbody>
                        <!-- <tr *ngIf="isProcessLoad == 1" class="text-center">
                            <td colspan=9><i class="fa fa-spin fa-spinner font-30"></i></td>
                        </tr>
                        <tr *ngIf="totalSearch == 0 && isProcessLoad == 0" class="text-center">
                            <td colspan=9>Không tìm thấy kết quả</td>
                        </tr> -->
                        <tr *ngFor="let data of listData; let i = index">
                            <th scope="row">

                                {{i + 1}}
                            </th>
                            <td>{{data.name}}</td>
                            <td>{{data.desciption}}</td>
                            <td>
                                <span *ngIf="data?.discount_type =='1'" class="badge badge-success">Phần trăm</span>
                                <span *ngIf="data?.discount_type == '0'" class="badge badge-danger">Giá tiền</span>
                            </td>
                            <td>
                                <span *ngIf="data?.object_user_type =='1'" class="badge badge-success">Tất cả</span>
                                <span *ngIf="data?.object_user_type == '0'" class="badge badge-danger">Giới hạn</span>
                            </td>
                            <td>{{data.code}}</td>
                            <td>
                                <span *ngIf="data?.status =='A'" class="badge badge-success">Hiệu lực</span>
                                <span *ngIf="data?.status == 'D'" class="badge badge-danger">Không hiệu lực</span>
                            </td>
                            <td>
                                <span *ngIf="data?.approve_status =='1'" class="badge badge-success">enabled</span>
                                <span *ngIf="data?.approve_status == '0'" class="badge badge-danger">disabled</span>
                            </td>
                            <td>
                                <a class="mr-2 cursor-pointer text-blue" [routerLink]="['/qr-coupon/edit']">
                                    <i class="fa fa-edit"></i>
                                </a>

                                <span class="mr-2 cursor-pointer text-danger">
                                    <i class="fa fa-trash" (click)="deleteItem(1, i, data.code)"></i>
                                </span>

                            </td>


                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <nav  aria-label="Page navigation example" class="mt-4">
            <ul class="pagination justify-content-center" style="min-width: 150px;">
                <li class="page-item disabled">
                    <a class="page-link" href="javascript:void(0)" tabindex="-1"><i class="fas fa-chevron-left"></i></a>
                </li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)">1</a></li>
                <li class="page-item"><a class="page-link page-link1" style="color: #999;" href="javascript:void(0)">2</a></li>
                <li class="page-item">
                    <a class="page-link" href="javascript:void(0)"><i class="fas fa-chevron-right"></i></a>
                </li>
            </ul>
        </nav>
</div>
