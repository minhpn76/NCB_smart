<div>
    <app-page-header [heading]="'Danh sách ưu đãi'"
        [heading_second]="'Sửa
        danh sách ưu đãi'" [url_heading]="'/qr-coupons'"> </app-page-header>
    <div class="row">
        <div class="col-md-8">
            <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Tên ưu đãi
                        (<span class="text-danger">*</span>):</label>
                    <div class="col-sm-7">
                        <input
                            formControlName="name"
                            class="form-control col-lg-12"
                            placeholder="Tên ưu đãi"
                            [ngClass]="{ 'is-invalid': submitted &&
                            Form.name.errors }"
                            />
                        <div *ngIf="submitted && Form.name.errors"
                            class="invalid-feedback">
                            <div *ngIf="Form.serviceType.errors.required">Tên ưu đãi là bắt buộc</div>
                            <div *ngIf="Form.serviceType.hasError('whitespace')">Tên ưu đãi không hợp lệ</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label"> Mô tả
                        (<span class="text-danger">*</span>):</label>
                    <div class="col-sm-7">
                        <input
                            formControlName="desciption"
                            class="form-control col-lg-12"
                            placeholder="Mô tả ưu đãi"
                            [ngClass]="{ 'is-invalid': submitted &&
                            Form.desciption.errors }"
                            />
                        <div *ngIf="submitted && Form.title.errors"
                            class="invalid-feedback">
                            <div *ngIf="Form.desciption.errors.required">Mô tả ưu đãi là bắt buộc</div>
                            <div *ngIf="Form.titldesciptione.hasError('whitespace')">Mô tả ưu đãi không hợp lệ</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Trạng thái
                        (<span class="text-danger">*</span>):</label>
                    <div class="col-sm-7">
                        <select class="form-control" formControlName="status" name="status">
                            <option *ngFor="let status of listStatus" [value]="status.code" selected="selected">{{ status.name }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-7">
                        <button class="btn btn-success mr-3"><i class="fa
                                fa-save"></i>&nbsp;Lưu lại</button>
                        <button class="btn btn-light" (click)="resetForm()"><i
                                class="fa fa-close"></i>&nbsp;Huỷ</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
