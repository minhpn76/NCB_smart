<div>
    <app-page-header [heading]="'Danh sách ưu đãi'" [heading_second]="'Thêm mới danh sách ưu đãi'" [url_heading]="'/qr-coupons'"> </app-page-header>
    <div class="row">
        <div class="col-md-8">
            <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Tên ưu đãi
                        (<span class="text-danger">*</span>):</label>
                    <div class="col-sm-7">
                        <input formControlName="serviceType" class="form-control col-lg-12" placeholder="Tên ưu đãi"
                            [ngClass]="{ 'is-invalid': submitted &&
                            Form.serviceType.errors }" />
                        <div *ngIf="submitted && Form.serviceType.errors" class="invalid-feedback">
                            <div *ngIf="Form.serviceType.errors.required">Tên ưu đãi là bắt buộc</div>
                            <div *ngIf="Form.serviceType.hasError('whitespace')">Tên ưu đãi không hợp lệ</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Mô tả:
                        (<span class="text-danger">*</span>):</label>
                    <div class="col-sm-7">
                        <input formControlName="title" class="form-control col-lg-12" placeholder="Mô tả ưu đãi"
                            [ngClass]="{ 'is-invalid': submitted &&
                            Form.title.errors }" />
                        <div *ngIf="submitted && Form.title.errors" class="invalid-feedback">
                            <div *ngIf="Form.title.errors.required">Tên ưu đãi là bắt buộc</div>
                            <div *ngIf="Form.title.hasError('whitespace')">Tên ưu đãi không hợp lệ</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Mã ưu đãi
                        (<span class="text-danger">*</span>):</label>
                    <div class="col-sm-7">
                        <input formControlName="serviceType" class="form-control col-lg-12" placeholder="Mã ưu đãi"
                            [ngClass]="{ 'is-invalid': submitted &&
                            Form.serviceType.errors }" />
                        <div *ngIf="submitted && Form.serviceType.errors" class="invalid-feedback">
                            <div *ngIf="Form.serviceType.errors.required">Mã ưu đãi là bắt buộc</div>
                            <div *ngIf="Form.serviceType.hasError('whitespace')">Mã ưu đãi không hợp lệ</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Đối tượng
                        (<span class="text-danger">*</span>):</label>
                    <div class="col-sm-7">
                        <select class="form-control">
                            <option *ngFor="let object of object_user_type" [value]="object.code" selected="selected">
                                {{ object.name }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Kiểu ưu đãi
                        (<span class="text-danger">*</span>):</label>
                    <div class="col-sm-7">
                        <select class="form-control">
                            <option *ngFor="let type of discount_type" [value]="type.code" selected="selected">
                                {{ type.name }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-datetime-local-input" class="col-sm-4 col-form-label">Ngày bắt đầu(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-7">
                        <input class="form-control" type="datetime-local" value="2020-08-7T13:45:00"
                            id="example-datetime-local-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-datetime-local-input" class="col-sm-4 col-form-label">Ngày kết thúc 
                        (<span class="text-danger">*</span>):
                    </label>
                    <div class="col-sm-7">
                        <input class="form-control" type="datetime-local" value="2020-08-7T13:45:00"
                            id="example-datetime-local-input">
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-7">
                        <button class="btn btn-success mr-3"><i class="fa
                                fa-save"></i>&nbsp;Lưu lại</button>
                        <button class="btn btn-light" (click)="resetForm()"><i
                                class="fa fa-close"></i>&nbsp;Huỷ</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
