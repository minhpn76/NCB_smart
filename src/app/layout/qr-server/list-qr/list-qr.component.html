<div>
    <app-page-header [heading]="'Danh mục dịch vụ thanh toán'">

    </app-page-header>
    <div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">ID:</label>
                    <div class="col-sm-6">
                        <input class="form-control col-lg-12" itrim type="text" id="search" placeholder=" ID ">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Trạng thái:</label>
                    <div class="col-sm-6">
                        <select class="form-control">
                            <option *ngFor="let status of listStatus" [value]="status.code" selected="selected">
                                {{status.name}}</option>

                        </select>
                    </div>

                </div>
            </div>

            <!--Button  -->
            <div class="col-md-12 text-center">
                <button class="btn btn-primary mr-3" (click)="onSearch()">
                    <i class="fa fa-search"></i>&nbsp;Tìm kiếm
                </button>
                <a class="btn btn-warning" [routerLink]="['/qr-server/create']">
                    <i class="fa fa-plus"></i>&nbsp;Thêm mới
                </a>
            </div>

        </div>

        <!-- list -->
        <div class="row">
            <div class="col-md-12 table-responsive Flipped">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">STT</th>
                            <th scope="col" [class.active]="order === 'id'" (click)="setOrder('title')">ID
                                <span [hidden]="reverse">▼</span>
                                <span [hidden]="!reverse">▲</span>
                            </th>
                            <th scope="col" [class.active]="order === 'title'" (click)="setOrder('title')">Thể loại
                                <span [hidden]="reverse">▼</span>
                                <span [hidden]="!reverse">▲</span>
                            </th>
                            <th scope="col" [class.active]="order === 'status'" (click)="setOrder('stastus')">Trạng thái
                                <span [hidden]="reverse">▼</span>
                                <span [hidden]="!reverse">▲</span>
                            </th>
                            <th scope="col" [class.active]="order === 'createdAt'" (click)="setOrder('createdAt')">
                                Ngày tạo
                                <span [hidden]="reverse">▼</span>
                                <span [hidden]="!reverse">▲</span>
                            </th>
                            <th scope="col" [class.active]="order === 'CreatedBy'" (click)="setOrder('CreateBy')">
                                Người tạo
                                <span [hidden]="reverse">▼</span>
                                <span [hidden]="!reverse">▲</span>
                            </th>
                            <th scope="col" [class.active]="order === 'UpdateBy'" (click)="setOrder('UpdateBy')">
                                Người cập nhật
                                <span [hidden]="reverse">▼</span>
                                <span [hidden]="!reverse">▲</span>
                            </th>
                            <th scope="col">Thao tác</th>

                        </tr>
                    </thead>

                    <tbody>
                        <!-- <tr *ngIf="isProcessLoad == 1" class="text-center">
                            <td colspan=9><i class="fa fa-spin fa-spinner font-30"></i></td>
                        </tr>
                        <tr *ngIf="totalSearch == 0 && isProcessLoad == 0" class="text-center">
                            <td colspan=9>Không tìm thấy kết quả</td>
                        </tr> -->
                        <tr *ngFor="let data of listData; let i = index">
                            <th scope="row">

                                {{i + 1}}
                            </th>
                            <td>{{data.id}}</td>
                            <td>{{data.title}}</td>
                            <td>
                                <span *ngIf="data?.status =='1'" class="badge badge-success">Hiệu lực</span>
                                <span *ngIf="data?.status == '0'" class="badge badge-danger">Không hiệu lực</span>
                            </td>
                            <td>{{data.createdAt}}</td>
                            <td>{{data.createdBy}}</td>
                            <td>{{data.updatedBy}}</td>
                            <td>
                                <a class="mr-2 cursor-pointer text-blue" routerLink="/qr-server/edit-qr}">
                                    <i class="fa fa-edit"></i>
                                </a>

                                <span class="mr-2 cursor-pointer text-danger">
                                    <i class="fa fa-trash" (click)="deleteItem(1, i, data.title)"></i>
                                </span>

                            </td>


                        </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </div>
