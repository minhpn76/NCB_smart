 
        <div>
            <app-page-header [heading]="'Danh sách thông báo số dư'"> </app-page-header>
    <!--Phần tìm kiếm-->
    <div class="row">
        
        <div class="col-md-12 text-center">
            <button class="btn btn-primary mr-3"  (click)="onSearch()">
                <i class="fa fa-search"></i>&nbsp;Tìm kiếm
            </button> 
        </div>
    </div>
    <!-- Phần danh sach-->
    <div class="row">
        <div class="col-md-12 table-responsive Flipped">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                    <th scope="col">STT</th>
                    <th scope="col"> Dịch vụ code</th>
                    <th scope="col"> Tên dịch vụ</th>
                    <th scope="col"> Tiêu đề</th>
                    <th scope="col"> Nội dung </th> 
                    <th scope="col"> Mo tả</th> 
                    <th scope="col"> Trạng thái</th> 
                    <th scope="col"> Ngày tạo</th>
                    <th scope="col"> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="isProcessLoad == 1" class="text-center">
                        <td colspan=9><i class="fa fa-spin fa-spinner font-30"></i></td>
                    </tr>
                    <tr *ngIf="totalSearch == 0 && isProcessLoad == 0" class="text-center">
                        <td colspan=9>Không tìm thấy kết quả</td>
                    </tr>
                    <tr *ngFor ="let data of listData | orderBy:'case-insensitive'; let i = index"> 
                        <th scope="row">
                            {{ i+1}}
                        </th>
                        <td>{{data?.serviceCode}}</td>
                        <td>{{data?.serviceName}}</td>
                        <td>{{data?.title}}</td>
                        <td>{{data?.content}}</td> 
                        <td>{{data?.description}}</td>
                        <td>
                            <span *ngIf="data?.status === 1" class="badge badge-success">Hoạt động</span>
                            <span *ngIf="data?.status === 0" class="badge badge-danger">Không hoạt động</span>
                        </td>
                        <td>{{data?.createDate}}</td>
                        <td> 
                            <a data-toggle="tool-tip" title="Chỉnh sửa" class="mr-2 cursor-pointer text-blue"
                                    routerLink="/notifications/EditSoDu/{{data.serviceCode}}">
                                    <i class="fa fa-edit"></i>
                            </a>
                        </td>
                    </tr> 
                </tbody>
            </table>
        </div> 
    </div> 
</div>
