<div>
    <app-page-header [heading]="'Danh sách thông báo người dùng'"
        [heading_second]="'Tạo mới danh sách thông báo người dùng'" [url_heading]="'/notifications'">
    </app-page-header>
    <div class="row">
        <div class="col-md-8">
            <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label for="create" class="col-sm-5 col-form-label">Tiêu đề (<span
                            class="text-danger">*</span>):</label>
                    <div class="col-sm-7">
                        <input formControlName="name" class="form-control col-lg-12" placeholder="Tiêu đề" [ngClass]="{
                                'is-invalid': submitted && Form.name.errors
                            }" />
                        <div *ngIf="submitted && Form.name.errors" class="invalid-feedback">
                            <div *ngIf="Form.name.errors.required">
                                Tiêu đề là bắt buộc
                            </div>
                            <div *ngIf="Form.name.hasError('whitespace')">
                                Tiêu đề không hợp lệ
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-5 col-form-label">Nội dung: (<span
                            class="text-danger">*</span>):</label>
                    <div class="col-sm-7">
                        <!-- <input formControlName="description" class="form-control col-lg-12" placeholder="Nội dung"
                            [ngClass]="{
                                'is-invalid':
                                    submitted && Form.description.errors
                            }" /> -->
                        <textarea formControlName="content" class="form-control col-lg-12" placeholder="Nội dung"
                            [ngClass]="{
                                'is-invalid':
                                    submitted && Form.content.errors
                            }"></textarea>
                        <div *ngIf="submitted && Form.content.errors" class="invalid-feedback">
                            <div *ngIf="Form.content.errors.required">
                                Nội dung là bắt buộc
                            </div>
                            <div *ngIf="Form.content.hasError('whitespace')">
                                Nội dung không hợp lệ
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="create" class="col-sm-5 col-form-label">Cách thức lặp (<span
                            class="text-danger">*</span>):</label>
                    <div class="col-sm-7">
                        <select formControlName="repeatType" class="form-control">
                            <option *ngFor="let repeatType of listNotifications" [value]="repeatType.code"
                                selected="selected">
                                {{ repeatType.name }}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="search" class="col-sm-5 col-form-label">Giá trị thời gian(<span
                            class="text-danger">*</span>):</label>
                    <div ngModel="timeOfOne" class="col-sm-7 input-group" *ngIf="Form.repeatType.value==='0' || Form.repeatType.value===''">
                        <input class="form-control" type="datetime-local" value="2020-08-22T13:45:00"
                            id="example-datetime-local-input">
                    </div>
                    <div  ngModel="timeName" class="col-sm-7 input-group" *ngIf="Form.repeatType.value==='1'">
                        <input class="form-control" type="time" value="13:45:00" id="example-time-input">
                    </div>
                    <div ngModel="DateName" class="col-sm-7 input-group" *ngIf="Form.repeatType.value==='2'">
                        <input class="form-control" type="date" value="2020-08-19" id="example-date-input">
                    </div>
                    
                    <div ngModel="TimeMounthName" ngModel="timeName" class="col-sm-7 input-group" *ngIf="Form.repeatType.value==='3'">
                        <input class="form-control" type="date" value="2020-08-19" id="example-month-input">
                    </div>
                    <div ngModel="timeYearName" class="col-sm-7 input-group" *ngIf="Form.repeatType.value=='4'">
                        <input class="form-control" type="month" value="2020-08" id="example-year-input">
                    </div>

                </div>


                <div class="form-group row">
                    <label for="create" class="col-sm-5 col-form-label">Đối tượng (<span
                            class="text-danger">*</span>):</label>
                    <div class="col-sm-7">
                        <select formControlName="objectUserType" class="form-control">
                            <option *ngFor="let objectUserType of objectUserTypes" [value]="objectUserType.code"
                                selected="selected">
                                {{ objectUserType.name }}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row" *ngIf="Form.objectUserType.value === '0'">
                    <label for="create" class="col-sm-5 col-form-label">Danh sách được áp dụng:</label>
                    <div class="col-sm-7">
                        <a class="btn btn-primary" (click)="openModal(uploadMultiFile)">
                            <i class="fa fa-upload"></i>&nbsp;Tải lên danh sách
                        </a>
                    </div>
                </div>


                <div class="form-group row">
                    <label for="create" class="col-sm-5 col-form-label">Trạng thái<span
                            class="text-danger">(*</span>):</label>
                    <div class="col-sm-7">
                        <select formControlName="status" class="form-control">
                            <option *ngFor="let status of discountTypes" [value]="status.code" selected="selected">
                                {{ status.name }}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-5"></div>
                    <div class="col-sm-7">
                        <button class="btn btn-success mr-3">
                            <i class="fa fa-save"></i>&nbsp;Lưu lại
                        </button>
                        <button class="btn btn-light" (click)="resetForm()">
                            <i class="fa fa-close"></i>&nbsp;Huỷ
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<ng-template #uploadMultiFile let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h5 class="modal-title">
            <i class="icon-plus"></i>
            Tải lên danh sách người dùng được áp dụng
        </h5>
        <button type="button" class="close" aria-label="Close" (click)="d('Crossclick')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <h5>Bước 1:</h5>
                <span>Download template mẫu: <a href="assets/template-excel/Template_Users_Notification.xlsx"><i>tại
                            đây</i></a></span>
            </div>
            <div class="col-md-12 mt-3">
                <h5>Bước 2:</h5>
                <div>
                    <p-fileUpload #fubauto name="Excel" accept=".csv,.xlsx,.xls" customUpload="true" mode="basic"
                        maxFileSize="1000000" (uploadHandler)="onUploadFile($event)" auto="true"
                        iconLabel="fa-cloud-upload" chooseLabel="Chọn tệp tin"></p-fileUpload>
                    <p *ngIf="fileExcel.name" class="m-b-0 text-primary">{{
                        fileExcel.name }}</p>
                </div>
            </div>
            <div class="col-md-12 mt-3 text-right">
                <button [disabled]="!fileExcel.name || temp.loading" (click)="onUploadServer()" class="btn btn-primary"
                    type="submit">
                    <i class="fa fa-save"></i> Cập nhật
                    <i *ngIf="temp.loading" class="fa fa-spin fa-spinner"></i>
                </button>
            </div>
        </div>
    </div>
</ng-template>
