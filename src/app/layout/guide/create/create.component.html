<div>
    <app-page-header
        [heading]="'Hướng dẫn sử dụng'"
        [heading_second]="'Thêm mới hướng dẫn'"
        [url_heading]="'/guide'">
    </app-page-header>
    <div class="row">
        <div class="col-md-8">
            <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Mã hướng
                        dẫn(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-8">
                        <input
                            formControlName="serviceId"
                            class="form-control col-lg-12"
                            placeholder="Mã hướng dẫn"
                            [ngClass]="{ 'is-invalid': submitted &&
                            Form.serviceId.errors }">
                        <div *ngIf="submitted && Form.serviceId.errors"
                            class="invalid-feedback">
                            <div *ngIf="Form.serviceId.errors.required">Mã hướng
                                dẫn là bắt buộc</div>
                            <div *ngIf="Form.serviceId.errors.pattern">Mã hướng
                                dẫn không đúng định dạng</div>
                        </div>
                    </div>

                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Nội
                        dung(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-8">
                        <textarea
                            formControlName="content"
                            class="form-control col-lg-12"
                            placeholder="Nội dung"
                            [ngClass]="{ 'is-invalid': submitted && Form.content.errors }"
                        ></textarea>

                        <div *ngIf="submitted && Form.content.errors" class="invalid-feedback">
                            <div *ngIf="Form.content.errors.required">Nội dung là bắt buộc</div>
                            <div *ngIf="Form.content.errors.required">Nội dung không hợp lệ</div>
                        </div>
                    </div>


                </div>
                <div class="form-group row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-7">
                        <button class="btn btn-success mr-3">
                            <i class="fa fa-save"></i>&nbsp;Lưu lại
                        </button>
                        <button class="btn btn-light" (click)="resetForm()">
                            <i class="fa fa-close"></i>&nbsp;Huỷ
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
