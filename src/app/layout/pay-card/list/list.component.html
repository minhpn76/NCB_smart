<div>
    <app-page-header
        [heading]="'Danh sách ảnh thẻ'"
        [url_heading]="'/pay-card'">
    </app-page-header>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <label for="search" class="col-sm-4 col-form-label">Sản phẩm:</label>
                <div class="col-sm-6">
                    <input class="form-control col-lg-12"
                        itrim type="text" id="search"
                        [(ngModel)]="re_search.product"
                        placeholder="Sản phẩm">
                </div>
            </div>
            <div class="form-group row">
                <label for="search" class="col-sm-4 col-form-label">Mã sản phẩm:</label>
                <div class="col-sm-6">
                    <input class="form-control col-lg-12"
                        itrim type="text" id="search"
                        [(ngModel)]="re_search.prdcode"
                        placeholder="Mã sản phẩm">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group row">
                <label for="search" class="col-sm-4 col-form-label">Trạng thái:</label>
                <div class="col-sm-6">
                    <select class="form-control" [(ngModel)]="re_search.status">
                        <option *ngFor="let status of listStatus"
                            [value]="status.code" selected="selected">{{status.name}}</option>
                    </select>
                </div>

            </div>


        </div>
        <div class="col-md-12 text-center">
            <button class="btn btn-primary mr-3" (click)="onSearch(re_search)">
                <i class="fa fa-search"></i>&nbsp;Tìm kiếm
            </button>
            <a class="btn btn-warning mr-3" [routerLink]="['/pay-card/create']">
                <i class="fa fa-plus"></i>&nbsp;Thêm mới
            </a>
            <!-- <a class="btn btn-success">
                <i class="fa fa-download"></i>&nbsp;Xuất file
            </a> -->
        </div>
    </div>
    <div class="row mt-50">
        <div class="col-md-8">
            <div class="form-group row">
                <label for="search" class="col-sm-2 col-form-label">Hiển thị:</label>
                <select class="form-control col-sm-1"
                    [(ngModel)]="re_search.size"
                    (change)="changeSize()">
                    <option *ngFor="let page_size of listPageSize"
                        [value]="page_size">{{page_size}}</option>
                </select> &nbsp;
                <label for="search" class="col-form-label">Bản ghi</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Mã thẻ</th>
                        <th scope="col">Sản phẩm</th>
                        <th scope="col">Loại thẻ</th>
                        <th scope="col">Cấp bậc</th>
                        <th scope="col">Hình ảnh</th>
                        <th scope="col">Trạng thái</th>
                        <th scope="col">Thao tác</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="isProcessLoad == 1" class="text-center">
                        <td colspan=8><i class="fa fa-spin fa-spinner font-30"></i></td>
                    </tr>
                    <tr *ngIf="totalSearch == 0 && isProcessLoad == 0"
                        class="text-center">
                        <td colspan=8>Không tìm thấy kết quả</td>
                    </tr>
                    <tr *ngFor="let data of listData; let i= index">

                        <th scope="row">
                            {{i+1}}
                        </th>
                        <td>{{data?.prdcode}}</td>
                        <td>{{data?.product}}</td>
                        <td>{{data?.cardtype}}</td>
                        <td>{{data?.class_}}</td>
                        <td>{{data?.fileName}}</td>

                        <td>
                            <span *ngIf="data.status === 'A' || data.status ===
                                'ACTIVE'" class="badge
                                badge-success">Active</span>
                            <span *ngIf="data.status === 'D' || data.status ===
                                'DEACTIVE'" class="badge
                                badge-danger">Inactive</span>
                        </td>
                        <td>
                            <a class="mr-2 cursor-pointer text-blue"
                                routerLink="/pay-card/edit/{{data.prdcode}}">
                                <i class="fa fa-edit"></i>
                            </a>
                            <span class="mr-2 cursor-pointer text-danger">
                                <i class="fa fa-trash" (click)="deleteItem(1, i,
                                    data?.prdcode)"></i>
                            </span>

                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <ngb-pagination *ngIf="totalSearch> 0 && totalSearch >
                re_search.size"
                [collectionSize]="totalSearch" [pageSize]="re_search.size"
                [(page)]="re_search.page"
                [boundaryLinks]="true"
                [maxSize]="10" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
    <!-- /.row -->
</div>
