<div>
    <app-page-header 
        [heading]="'Danh sách Tỉnh/Thành phố'"
        [url_heading]="'/province'">
    </app-page-header>
    <!-- {{'Admin_function.DS_province' | translate}} -->
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <label for="search" class="col-sm-4 col-form-label">Mã Tỉnh/Thành phố:</label>
                <div class="col-sm-6">
                    <input class="form-control col-lg-12"
                    itrim type="text" id="search" [(ngModel)]="re_search.cityCode"
                    placeholder="Tìm kiếm">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group row">
                <label for="search" class="col-sm-4 col-form-label">Trạng thái:</label>
                <div class="col-sm-6">
                    <select class="form-control" [(ngModel)]="re_search.status">
                        <option *ngFor="let status of listStatus" [value]="status.code" selected="selected">{{status.name}}</option>

                    </select>
                </div>
                
            </div>
            <!-- <div class="form-group row">
                <label for="search" class="col-sm-4 col-form-label">Tỉnh/Thành phố:</label>
                <div class="col-sm-6">
                    <select class="form-control" [(ngModel)]="re_search.cityName">
                        <option *ngFor="let province of listProvinceName" [value]="province.name" selected="selected">{{province.name}}</option>
                    </select>
                </div>
                
            </div> -->
        </div> 
        <div class="col-md-12 text-center">
            <button class="btn btn-primary mr-3" (click)="onSearch(re_search)">
                <i class="fa fa-search"></i>&nbsp;Tìm kiếm
            </button>
            <a class="btn btn-warning mr-3" [routerLink]="['/province/create']">
                <i class="fa fa-plus"></i>&nbsp;Thêm mới
            </a>
            <!-- <a class="btn btn-success">
                <i class="fa fa-download"></i>&nbsp;Xuất file
            </a> -->
        </div>
    </div>
    <div class="row mt-50">
        <div class="col-md-8">
            <div class="form-group row">
                <label for="search" class="col-sm-2 col-form-label">Hiển thị:</label>
                    <select class="form-control col-sm-1" [(ngModel)]="search.size" (change)="changePageSize()">
                        <option *ngFor="let page_size of listPageSize" [value]="page_size">{{page_size}}</option>
                    </select> &nbsp;
                    <label for="search" class=" col-form-label">Bản ghi</label>  
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group row">
                <label for="search" class="col-sm-4 col-form-label">Tìm kiếm:</label>
                <div class="col-sm-8">
                    <input (keydown)="search.page=0;keyDownFunction($event)" class="form-control col-lg-12"
                    itrim type="text" id="search" [(ngModel)]="search_keyword"
                    placeholder="Tìm kiếm">
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Mã Tỉnh/Thành phố</th>
                    <th scope="col">Tên Tỉnh/Thành phố</th>
                    <th scope="col">Trạng thái</th>
                    <th scope="col">Thao tác</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="isProcessLoad == 1" class="text-center">
                        <td colspan=6><i class="fa fa-spin fa-spinner font-30"></i></td>
                    </tr>
                    <tr *ngIf="totalSearch == 0 && isProcessLoad == 0" class="text-center">
                        <td colspan=6>Không tìm thấy kết quả</td>
                    </tr>
                    <tr *ngFor ="let province of listData; let i = index">
                        
                        <th scope="row">
                            {{i+1}}
                        </th>
                        <td>{{province?.cityCode}}</td>
                        <td>{{province?.cityName}}</td>
                        <td>
                            <span *ngIf="province.status == 'A'" class="badge badge-success">Active</span>
                            <span *ngIf="province.status == 'D'" class="badge badge-danger">Deactive</span>


                        </td>
                        <td>
                            <a class="mr-2 cursor-pointer text-blue" routerLink="/province/edit/{{i}}">
                                <i class="fa fa-edit"></i>
                            </a>
                            <span class="mr-2 cursor-pointer text-blue">
                                <i class="fa fa-lock"></i>
                            </span>
                            <!-- <span class="mr-2 cursor-pointer text-danger">
                                <i class="fa fa-unlock-alt"></i>
                            </span> -->
                            <span class="mr-2 cursor-pointer text-danger">
                                <i class="fa fa-trash" (click)="deleteItem(1, i)"></i>
                            </span>
                            
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div> 
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <ngb-pagination *ngIf="totalSearch > 0 && totalSearch > search.size && isSearch === false"
                [collectionSize]="totalSearch" [pageSize]="search.size" [(page)]="search.page"
                [boundaryLinks]="true"
                [maxSize]="10" (pageChange)="loadPage($event)"></ngb-pagination>
            <ngb-pagination *ngIf="totalSearch > 0 && totalSearch > re_search.size && isSearch === true"
                [collectionSize]="totalSearch" [pageSize]="re_search.size" [(page)]="re_search.page"
                [boundaryLinks]="true"
                [maxSize]="10" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
    <!-- /.row -->
</div>
