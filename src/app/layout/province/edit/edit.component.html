<div>
    <app-page-header [heading]="'Danh sách tỉnh/ thành phố'" [heading_second]="'Sửa
        tỉnh/ thành phố'" [url_heading]="'/province'"> </app-page-header>
    <div class="row">
        <div class="col-md-8">
            <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Mã tỉnh/ thành phố
                        (<span class="text-danger">*</span>):</label>
                    <div class="col-sm-7">
                        <input
                            formControlName="cityCode"
                            class="form-control col-lg-12"
                            placeholder="Mã tỉnh/ thành phố"
                            [ngClass]="{ 'is-invalid': submitted &&
                            Form.cityCode.errors }"
                            />
                        <div *ngIf="submitted && Form.cityCode.errors"
                            class="invalid-feedback">
                            <div *ngIf="Form.cityCode.errors.required">Mã tỉnh/ thành phố là bắt buộc</div>
                            <div *ngIf="Form.cityCode.errors.pattern">Mã tỉnh/ thành phố không hợp lệ</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Tên tỉnh/ thành phố
                        (<span class="text-danger">*</span>):</label>
                    <div class="col-sm-7">
                        <input
                            formControlName="cityName"
                            class="form-control col-lg-12"
                            placeholder="Tên tỉnh/ thành phố"
                            [ngClass]="{ 'is-invalid': submitted &&
                            Form.cityName.errors }"
                            />
                        <div *ngIf="submitted && Form.cityName.errors"
                            class="invalid-feedback">
                            <div *ngIf="Form.cityName.errors.required">Tên tỉnh/ thành phố là bắt buộc</div>
                            <div *ngIf="Form.cityName.errors.pattern">Tên tỉnh/ thành phố không hợp lệ</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 col-form-label">Trạng thái(<span class="text-danger">*</span>):</label>
                    <div class="col-sm-7">
                        <select class="form-control" formControlName="status" name="status">
                            <option *ngFor="let status of listStatus" [value]="status.code" selected="selected">{{status.name}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-7">
                        <button class="btn btn-success mr-3"><i class="fa
                                fa-save"></i>&nbsp;Lưu lại</button>
                        <button class="btn btn-light" (click)="resetForm()"><i
                                class="fa fa-close"></i>&nbsp;Huỷ</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
